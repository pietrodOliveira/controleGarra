<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <!--JQUERY-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!--FONT AWESOME-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
          integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script src="/index.js" defer></script>
    <style>
        .borda{
            border: 2px solid black;
            padding: 0px;
        }
    </style>
    <title>Controlador</title>
</head>
<body>
<div class="container mt-3 borda">
    <div class="sticky-top px-2 py-2 bg-secondary-subtle border-bottom border-dark border-2 d-flex gap-1">
        <button id="addBtn" class="btn btn-success"><i class="fa-solid fa-plus"></i></button>
        <button id="removeBtn" class="btn btn-danger"><i class="fa-solid fa-trash"></i></button>
        <button id="resetBtn" class="btn btn-secondary"><i class="fa-solid fa-rotate-right"></i></button>
        <button disabled id="reconnectBtn" class="btn btn-info"><i class="fa-solid fa-link"></i></button>
        <span id="loading" class="d-none"><i class="fa-solid fa-spinner fa-spin-pulse"></i> Conectando...</span>
        <span id="check" class="d-none" style="color: #63E6BE;"><i class="fa-solid fa-check"> Conectado!</i></span>
        <span id="disconnected" class="d-none" style="color: #ea1f1f;"><i
                class="fa-solid fa-xmark"> Desconectado!</i></span>
        <button id="botaoSubmitDados" class="btn btn-primary ms-auto" type="button">Rodar Comandos</button>
    </div>
    <div class="row p-2">
        <div class="col-12">
            <div class="input-group mt-1">
                <select name="servo" class="form-select" id="inputGroupSelect04"
                        aria-label="Example select with button addon">
                    <option value="0" selected>Selecione o Motor</option>
                    <option value="11">Motor 1 - Base</option>
                    <option value="12">Motor 2 - Braço 1</option>
                    <option value="3">Motor 3 - Braço 2</option>
                    <option value="5">Motor 4 - Garra</option>
                </select>
                <input name="anguloServo" type="number" class="form-control" placeholder="Ângulo" aria-label="Username"
                       aria-describedby="basic-addon1">
            </div>
            <hr>
        </div>
    </div>
</div>
</body>
</html>
